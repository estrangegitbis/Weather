<ion-content padding>
  <div text-center class="overlay">
    <label class="item-input">
      <span class="input-label city">Ville :</span>
      <input type="text" placeholder="Paris,fr" [(ngModel)]="search">
    </label>
  </div>
  <div text-center>
    <button ion-button round outline color="darkBlue" (click)="loadWeather(search)">Search</button>
  </div>
  <div *ngIf="state" class="forecast">
    <img src="{{weatherData.icon}}"/>
    <label class="bigText">{{weatherData.main}}</label>
    <div class="mainText">{{weatherData.city}}</div>
    <div class="mainText">{{weatherData.description}}</div>
    <div class="bigText">{{weatherData.temp}} Â°C</div>
  </div>
</ion-content>
